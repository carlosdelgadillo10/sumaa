apiVersion: apps/v1  # Especifica la versión de la API de Kubernetes que se está utilizando.
kind: Deployment # Define el tipo de objeto como un Deployment.
metadata:
  name: suma-deployment   # Nombre del Deployment.
  namespace: microservices-qa
  annotations:
    prometheus.io/scrape: "true"          # Indica a Prometheus que debe recoger métricas de este deployment.
    prometheus.io/path: "/metrics"        # Especifica la ruta donde se encuentran las métricas.
    prometheus.io/port: "8085"            # Indica el puerto donde se exponen las métricas.
spec:
  replicas: 1   # Número inicial de réplicas (pods) que se ejecutarán.
  selector:
    matchLabels:
      app: suma  # Etiqueta utilizada para seleccionar los pods que pertenecen a este Deployment.
  template:
    metadata:
      labels:
        app: suma   # Etiqueta que se aplica a los pods creados por este template.
    spec:
      containers:   # Nombre del contenedor.
      - name: suma
        image: carlosdelgadillo/sumaa:v2   # Imagen Docker del contenedor.
        ports:
        - containerPort: 8085   # Puerto en el contenedor que se expondrá.
        resources:
          requests:
            cpu: "100m"   # # Solicitud de recursos mínimos para el contenedor (0.1 cores)
          limits:
            cpu: "500m"  # Límite máximo de recursos que puede utilizar el contenedor.

